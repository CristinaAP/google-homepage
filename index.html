<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="img_2220.png">
    </head>
    <body>

        <!--Navigator-->
        <nav>
            <ul>
                <li id="profile" class="icons"><img src="google_circle_color-512.png" height="40px" width="40px"> </li>
                <li class="icons"><img src="img_328443.png" height="20px" width="20px"> </li>
                <li class="icons"><img src="squares_318-10893.jpg" height="15px" width="15px"> </li>
                <li class="navlink"><a href="https://www.google.ch/imghp?hl=en&tab=wi&authuser=0" target="_blank">Images</a></li>
                <li class="navlink"><a href="https://mail.google.com/mail/?tab=wm&authuser=0" target="_blank">Gmail</a></li>
            </ul>
        </nav>

        <!--Main-->

        <div class="logo"><img src="googlelogo_color_272x92dp.png" alt="Google" height="92px" width="272px"></div>
        <div class="micro"><img src="2000px-Google_mic.svg.png"21px" width="14px">
            <span class="microtext">Search by voice</span>
        </div>
        <form>
            <div class="form">
            <input type="text" title="Search">
        </div>
        </form>

        <!--Buttons-->
        <div class="buttons">
            <div class="butt">Google Search</div>
            <div class="butt">I'm Feeling Lucky</div>
        </div>
            
    </body>
</html>
