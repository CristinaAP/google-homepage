<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="./div/Google_icon-icons.com_60497.png">
    </head>
    <body>

        <!--Navigator-->
        <nav>
            <ul>
                <li id="profile" class="icons"><img src="./div/md_5a9797ceef8fb.png" height="40px" width="40px"> </li>
                <li class="icons"><img src="./div/65534-200.png" height="20px" width="20px"> </li>
                <li class="icons"><img src="./div/noun_square_1659310.svg" height="20px" width="20px"> </li>
                <li class="navlink"><a href="https://www.google.ch/imghp?hl=en&tab=wi&authuser=0" target="_blank">Images</a></li>
                <li class="navlink"><a href="https://mail.google.com/mail/?tab=wm&authuser=0" target="_blank">Gmail</a></li>
            </ul>
        </nav>

        <!--Main-->

        <div class="logo"><img src="./div/googlelogo_color_272x92dp.png" alt="Google" height="92px" width="272px"></div>
        <div class="micro"><img src="./div/Google_mic.svg.png" height="21px" width="14px">
            <span class="microtext">Search by voice</span>
        </div>
        <form>
            <div class="form">
            <input type="text" title="Search">
        </div>
        </form>

        <!--Buttons-->

            <div class="buttonl">Google Search</div>
            <div class="buttonr">I'm Feeling Lucky</div>
            
    </body>
</html>
