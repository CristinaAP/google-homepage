<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="img_2220.png">
    </head>
    <body>

        <!--Navigator-->
        <nav>
            <ul class="nav">
                <li id="profile" class="icons"><img src="google_circle_color-512.png" height="40px" width="40px"> </li>
                <li class="icons"><img src="img_328443.png" height="20px" width="20px"> </li>
                <li class="icons"><img src="squares_318-10893.jpg" height="15px" width="15px"> </li>
                <li class="navlink"><a href="https://www.google.ch/imghp?hl=en&tab=wi&authuser=0" target="_blank">Images</a></li>
                <li class="navlink"><a href="https://mail.google.com/mail/?tab=wm&authuser=0" target="_blank">Gmail</a></li>
            </ul>
        </nav>

        <!--Main-->

        <div class="logo"><img src="googlelogo_color_272x92dp.png" alt="Google" height="92px" width="272px"></div>

        <form>
            <div class="searchbar">
                <input type="text" title="Search">
                    <div class="micro"><img src="2000px-Google_mic.svg.png" title="Search by voice" height="21px" width="14px"></div>
            </div>
        </form>

        <!--Buttons-->
        
        <div class="buttons">
            <button class="butt">Google Search</button>
            <button class="butt">I'm Feeling Lucky</button>
        </div>

        <!--Languages-->
        <div class="languages">
            <p>Google offered in: 
                <a href="https://www.google.com/setprefs?sig=0_lhopUUskwfqyPVTpC755BN2v5zU%3D&hl=de&source=homepage&sa=X&ved=0ahUKEwjk1LvouIbdAhUEs4sKHXiyAagQ2ZgBCAg" target="_blank">Deutsch</a>
                <a href="https://www.google.com/setprefs?sig=0_lhopUUskwfqyPVTpC755BN2v5zU%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjk1LvouIbdAhUEs4sKHXiyAagQ2ZgBCAk" target="_blank"> Fran√ßais</a> 
                <a href="https://www.google.com/setprefs?sig=0_lhopUUskwfqyPVTpC755BN2v5zU%3D&hl=it&source=homepage&sa=X&ved=0ahUKEwjk1LvouIbdAhUEs4sKHXiyAagQ2ZgBCAo" target="_blank"> Italiano</a> 
                <a href="https://www.google.com/setprefs?sig=0_lhopUUskwfqyPVTpC755BN2v5zU%3D&hl=rm&source=homepage&sa=X&ved=0ahUKEwjk1LvouIbdAhUEs4sKHXiyAagQ2ZgBCAs" target="_blank"> Rumantsch</a>
          </p>
        </div>

        <footer>
            <div class="swiss">Switzerland</div>
            <div class="footlinks">
                <ul class="left">
                    <li><a href="https://www.google.com/intl/en_ch/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                    <li><a href="https://www.google.com/intl/en_ch/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                </ul>
                <ul class="right">
                        <li><a href="https://www.google.com/intl/en_ch/policies/privacy/?fg=1">Privacy</a></li>
